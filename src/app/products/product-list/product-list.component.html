<div class="card">
  <div class="card-header" (click)="show()">
    <h5 class="mb-0">
      <a href="#" >
        Vælg produkter
      </a>
    </h5>
  </div>    
  <div [hidden]="!visible">
      <div class="jumbotron">
        <div class="row">
          <div class="col-8">
              <div *ngFor="let adGroup of productGroups">
                <label>{{ adGroup.name }}</label> <input type="checkbox" >
                <div *ngFor="let product of adGroup.products">
                    <label>{{ product.productName }}</label> <input type="checkbox">
                </div>
                 
              </div>
              </div>
          </div>
          <div class="row">
            <div class="col-8">
              <button class="btn btn-primary float-right" [disabled]="!noProductChosen()" (click)="setChosenProducts()">Vælg produkter</button>
            </div>
          </div>
        </div>       
</div>
