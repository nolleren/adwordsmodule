<div class="row">
  <div class="col-8">
    <mat-form-field>
      <mat-select placeholder="Kampagne" [(ngModel)]="campaign.id" name="campaign.id">
        <mat-option>Ingen valgt</mat-option>
        <mat-option *ngFor="let campaign of campaignList" [value]="campaign.id">{{campaign.name}}</mat-option>

    </mat-form-field>
  </div>
  <div class="col-4">
{{ campaign.id }}
  </div>
</div>
