<div class="form-group row">
    <label for="startDate" class="col-3 col-form-label">Startdato for kampagnen:</label>
    <div class="col-6">
        <mat-form-field>
            <input matInput [min]="startDate.startDate" [max]="startDate.endDate" [matDatepicker]="dp3" disabled
                     (dateInput)="updatePickedDate()" [(ngModel)]="selectedStartDate" name="selectedStartDate">
            <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
            <mat-datepicker #dp3 disabled="false"></mat-datepicker>
        </mat-form-field>
     </div>
  </div>
  <div class="form-group row">
  <label for="startDate" class="col-3 col-form-label">Slutdato for kampagnen:</label>
  <div class="col-6">
    <mat-form-field>
        <input matInput [min]="endDate.startDate" [max]="endDate.endDate" [matDatepicker]="dp2" disabled
                 (dateInput)="updatePickedDate()" [(ngModel)]="selectedEndDate" name="selectedEndDate">
        <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
        <mat-datepicker #dp2 disabled="false"></mat-datepicker>
    </mat-form-field>
   </div>
</div>
