<div class="row">
    <div class="col-2"></div>
    <div class="col-8 outer-border" *ngIf="setShowExample()">
        <div class="row">
            <div class="col-12">
                <h5>{{ adwordAd.adContent.headLinePart1 }} - {{ adwordAd.adContent.headLinePart2 }}</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-2 green-border">               
                <label>ANNONCE</label>
            </div>
            <div class="col-9 green-text">
                <span>{{ url }}</span>
                <span >{{ adwordAd.adContent.path1 }}</span> 
                <span *ngIf="adwordAd.adContent.path2 !== undefined">/{{ adwordAd.adContent.path2 }}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-12 black">
                    {{ adwordAd.adContent.description }}
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
