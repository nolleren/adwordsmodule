<div class="row">
    <div class="col-2"></div>
    <div class="col-8 outer-border" *ngIf="setShowExample()">
        <div class="row">
            <div class="col-12">
                <h5>{{ replacedAdContent.headLinePart1 }} - {{ replacedAdContent.headLinePart2 }}</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-2 green-border">               
                <label>ANNONCE</label>
            </div>
            <div class="col-9 green-text">
                <span>{{ url }}</span>
                <span >{{ replacedAdContent.path1 }}</span> 
                <span *ngIf="replacedAdContent.path2 !== undefined">/{{ replacedAdContent.path2 }}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-12 black">
                    {{ replacedAdContent.description }}
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
