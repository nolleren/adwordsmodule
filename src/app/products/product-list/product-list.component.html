<div class="card">
  <div class="card-header" (click)="show()">
    <h5 class="mb-0">
      <a href="#" >
        VÃ¦lg produkter
      </a>
    </h5>
  </div>    
  <div [hidden]="!visible">
      <div class="jumbotron">
        <div class="row">
          <div class="col-8">
              <div *ngFor="let productGroup of productGroups; let i = index">
                    <div class="group">
                        <label (click)="viewProducts(i)">{{ productGroup.name }}</label> <input class="float-right test" type="checkbox" (change)="addProductGroup(productGroup, $event)">
                    </div>
                  <div [hidden]="!showProducts[i]" class="product" >
                      <div *ngFor="let product of productGroup.products">
                          <label>{{ product.productName }}</label> <input class="float-right" type="checkbox" [checked]="product.isChecked" (change)="addProduct(product, $event)">
                      </div>
                  </div>  
                </div>
              </div>
              </div>
              <div class="row">
                  <div class="col-8">
                    <button class="btn btn-success float-right" *ngIf="counter !== 0" (click)="setChosenProducts()" >{{ counter }} produkter valgt</button>
                    <button class="btn btn-danger float-right" *ngIf="counter === 0" [disabled]="true" >Ingen produkter valgt</button>
                  </div>
                </div>
          </div>
          
        </div>       
</div>
