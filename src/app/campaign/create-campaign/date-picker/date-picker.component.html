<mat-form-field>
    <input matInput [min]="dates.startDate" [max]="dates.endDate" [matDatepicker]="dp3" disabled
             (dateInput)="updatePickedDate()" [(ngModel)]="selectedDate" name="selectedDate"
             >
    <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
    <mat-datepicker #dp3 disabled="false"></mat-datepicker>
</mat-form-field>
