<div class="form-group row">
    <label for="name" class="col-3 col-form-label"><b>Opret kampagne:</b></label>
</div>
<form [formGroup]="campaignForm" (ngSubmit)="submitCampaign()">
  <div class="form-group row">
      <label for="name" class="col-3 col-form-label">kampagnenavn</label>
      <div class="col-6">
        <input class="form-control" 
               type="text" 
               id="name"placeholder="Indtast kampagnenavn her..."
               formControlName="name"
               [(ngModel)]="campaign.name">
        <span 
          *ngIf="!campaignForm.get('name').valid && campaignForm.get('name').touched"
          class="help-block">Venligst udfyld et kampagnenavn, skal være mellem 1 og 55 tegn
      </span>
      <span 
      *ngIf="!campaignNameExist()"
      class="help-block">Kampagnenavn eksisterer allerede
     </span>       
      </div>
    </div>
    <app-date-picker></app-date-picker>
    <div class="form-group row">
        <label for="microAmount" class="col-3 col-form-label">Budget for kampagne per dag</label>
        <div class="col-6">
          <input class="form-control" 
                 type="number"
                 id="microAmount"
                 placeholder="Indtast beløb per dag for kampagnen her..."
                 formControlName="microAmount"
                 [(ngModel)]="microAmount">
        <span 
            *ngIf="!campaignForm.get('microAmount').valid && campaignForm.get('microAmount').touched"
            class="help-block">Angiv venligst et beløb for kampagnen, og beløb skal være minimum 1 krone og maksimum 10000000 kroner
        </span>  
        </div>
      </div>
      <div class="col-9">
          <button class="btn btn-primary float-right" type="submit" [disabled]="!campaignForm.valid">Opret kampagne</button>
          <button class="btn btn-danger float-right" type="button" (click)="toggleCreateCampaign()">Annuller</button>
      </div>
</form>
