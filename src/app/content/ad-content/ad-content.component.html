<div class="card">
  <div class="card-header" (click)="show()">
    <h5 class="mb-0">
      <a href="#" >
        Udfyld annonceindhold
      </a>
    </h5>
  </div>    
  <div [hidden]="!visible">
    <div class="jumbotron">
      <div class="row">
        <div class="col-8">
<form [formGroup]="adContentForm" (ngSubmit)="submitAdContent()">
          <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Overskrift 1</label>
              <div class="col-10">
                <input class="form-control dropdiv" 
                      type="text"
                      id="headlinePart1"
                      formControlName="headlinePart1">
                  <span 
                      *ngIf="!adContentForm.get('headlinePart1').valid && adContentForm.get('headlinePart1').touched"
                      class="help-block">Venligst udfyld Overskrift1
                  </span>
              </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Overskrift 2</label>
              <div class="col-10">
                <input class="form-control dropdiv" 
                      type="text"
                      id="headlinePart2"
                      formControlName="headlinePart2">
                  <span 
                      *ngIf="!adContentForm.get('headlinePart2').valid && adContentForm.get('headlinePart2').touched"
                      class="help-block">Venligst udfyld Overskrift2
                  </span>    
              </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Sti</label>
            <label for="" class="col-4">www.nolleren.org /</label>
              <div class="col-6">
                <input class="form-control dropdiv" 
                      type="text"
                      id="path"
                      formControlName="path">
                  <span 
                      *ngIf="!adContentForm.get('path').valid && adContentForm.get('path').touched"
                      class="help-block">Venligst udfyld en Sti
                  </span>
              </div>
          </div>
          <div class="form-group row">
            <label for="name" class="col-2 col-form-label">Beskrivelse</label>
              <div class="col-10">
                <textarea 
                  formControlName="description"
                  class="form-control dropdiv" 
                  rows="3"
                  id="description"
                  ></textarea>
              <span 
                  *ngIf="!adContentForm.get('description').valid && adContentForm.get('description').touched"
                  class="help-block">Venligst udfyld beskrivelsen
              </span>
              </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary float-right" [disabled]="!adContentForm.valid">Gem</button>
          </div>
</form>
        </div> 
        <div class="col-4" id="maindiv">
                <div id="dragdiv">
                    <h3>
                        <span>Annoncevariabler</span>
                      </h3>
                    <ul id="allItems" runat="server">
                        <li>Produktnummer</li>
                        <li>Produktnavn</li>
                        <li>Logisknavn</li>
                        <li>Beskrivelse</li>
                    </ul>
                </div>
        </div>  
      </div>
    </div>          
  </div>
</div>
